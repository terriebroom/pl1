<!DOCTYPE html>
<!--Inspired by: https://github.com/googlemaps/js-samples/tree/main/samples/45degrees-->

<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Google Maps JavaScript API v3 Example: Map Simple</title>
    <script
      type="text/javascript"
      src="https://maps.google.com/maps/api/js?sensor=false"
    ></script>
    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(18.406844172846622, -77.11087973253335);
        var myOptions = {
          zoom: 19,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.SATELLITE,
          tilt: 45,
          overviewMapControl: true,
          overviewMapControlOptions: {
            opened: true,
          },
        };
        var map = new google.maps.Map(
          document.getElementById("map_canvas"),
          myOptions
        );
      }
    </script>
  </head>
  <body style="margin: 0px; padding: 0px" onload="initialize()">
    <div
      id="map_canvas"
      style="width: 512px; height: 400px; border: 1px solid black"
    ></div>
  </body>
</html>
